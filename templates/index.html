<!DOCTYPE html>
<html>
<head>
    <title>Ecommerce Store</title>
    <style>
        body { font-family: Arial; text-align: center; }
        .product { display: inline-block; border: 1px solid #ccc; margin: 10px; padding: 10px; border-radius: 8px; width: 200px; }
        .product h3 { margin: 0; }
        .product a { text-decoration: none; color: white; background: #007bff; padding: 6px 12px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Welcome to Ecommerce Store</h1>
    {% for p in products %}
        <div class="product">
            <h3>{{ p.name }}</h3>
            <p>â‚¹{{ p.price }}</p>
            <a href="/product/{{ p.id }}">View</a>
        </div>
    {% endfor %}
</body>
</html>
