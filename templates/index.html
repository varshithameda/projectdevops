<!DOCTYPE html>
<html>
<head>
    <title>Ecommerce Store</title>
    <style>
        body { font-family: Arial; text-align: center; }
        .header { margin-bottom: 20px; }
        .product { display: inline-block; border: 1px solid #ccc; margin: 10px; padding: 10px; border-radius: 8px; width: 200px; }
        .product h3 { margin: 0; }
        .btn { text-decoration: none; color: white; background: #007bff; padding: 6px 12px; border-radius: 4px; display: inline-block; }
        .btn:hover { background: #0056b3; }
        .flash { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome {{ username }} ðŸ‘‹</h1>
        <a class="btn" href="/cart">ðŸ›’ View Cart</a>
        <a class="btn" href="/logout">Logout</a>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="flash">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}

    {% for p in products %}
        <div class="product">
            <h3>{{ p.name }}</h3>
            <p>â‚¹{{ p.price }}</p>
            <a class="btn" href="/product/{{ p.id }}">View</a>
            <a class="btn" href="/add_to_cart/{{ p.id }}">Add to Cart</a>
        </div>
    {% endfor %}
</body>
</html>
