{% extends "base.html" %}
{% block content %}
<h3>Available Products</h3>
<div class="row">
  {% for p in products %}
  <div class="col-md-4 mt-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ p.name }}</h5>
        <p>{{ p.desc }}</p>
        <p><b>${{ p.price }}</b></p>
        <a href="/product/{{ p.id }}" class="btn btn-primary">View</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
